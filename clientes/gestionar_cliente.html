<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPQ - Gestionar Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="../firebase-config.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tooltip-container .tooltip {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen px-4">

    <div class="w-full max-w-4xl p-8 space-y-8 bg-gray-800 rounded-2xl shadow-2xl">
        <!-- Header -->
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="clientes.html" class="text-gray-400 hover:text-indigo-400 transition-colors">← Volver</a>
                <h1 id="client-name-header" class="text-3xl font-bold text-indigo-400">Nuevo Cliente</h1>
            </div>
            <!-- Menú de Acciones (inicialmente oculto) -->
            <div id="actions-menu-container" class="relative hidden">
                <div class="tooltip-container relative">
                    <button id="actions-menu-btn" title="Acciones" class="text-gray-400 hover:text-gray-200">
                         <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </button>
                    <div class="tooltip absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-2 py-1 bg-gray-700 text-white text-xs rounded">Acciones</div>
                </div>

                <div id="actions-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-xl z-20 border border-gray-200 dark:border-gray-700">
                    <button id="duplicate-btn" class="w-full text-left block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Duplicar</button>
                    <button id="delete-btn" class="w-full text-left block px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900">Eliminar</button>
                </div>
            </div>
        </div>

        <!-- Formulario -->
        <form id="client-form" class="space-y-6">
             <!-- Tipo y Nombre -->
            <div>
                <div class="flex items-center gap-6 mb-4">
                    <label class="flex items-center gap-2"><input type="radio" name="client-type" value="individuo" class="form-radio text-indigo-500 bg-gray-700 border-gray-600"> Individuo</label>
                    <label class="flex items-center gap-2"><input type="radio" name="client-type" value="compañia" class="form-radio text-indigo-500 bg-gray-700 border-gray-600" checked> Compañía</label>
                </div>
                <input type="text" id="client-name" placeholder="ej. Jabones SAS" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-xl" required>
            </div>
             <!-- Email y Teléfono -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="email" id="email" placeholder="Correo electrónico" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="tel" id="phone" placeholder="Teléfono" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Secciones de Dirección y Detalles -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6 pt-4">
                <!-- Columna Izquierda: Dirección -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-gray-400">Dirección</h2>
                    <input type="text" id="street" placeholder="Calle..." class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <input type="text" id="city" placeholder="Ciudad" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="text" id="department" placeholder="Departamento" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <input type="text" id="country" placeholder="País" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                 <!-- Columna Derecha: Detalles Adicionales -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-gray-400">Detalles Adicionales</h2>
                    <div id="company-field-container" class="hidden">
                         <input type="text" id="company-name" placeholder="Nombre de la empresa" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                     <div id="job-position-container" class="hidden">
                        <input type="text" id="job-position" placeholder="Puesto de trabajo" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <input type="text" id="id-number" placeholder="Número de Identificación (NIT)" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="url" id="website" placeholder="Sitio web (https://...)" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>

             <!-- Botones de Acción -->
            <div class="pt-6 flex items-center justify-end gap-4">
                 <div id="status-message" class="text-sm font-medium text-gray-400 flex-grow"></div>
                <button type="button" id="cancel-btn" class="px-6 py-3 font-semibold text-white bg-gray-600 rounded-lg hover:bg-gray-700 transition-colors">Cancelar</button>
                <button type="submit" id="save-btn" class="px-6 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors">Guardar</button>
            </div>
        </form>
    </div>

    <!-- Pop-up de Confirmación -->
    <div id="success-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center px-4 z-50">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 text-center max-w-sm w-full">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-500 mb-6">
                <svg class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
            </div>
            <h3 class="text-2xl font-bold text-white">¡Cliente Creado!</h3>
            <p class="text-gray-400 mt-2 mb-8">El nuevo cliente ha sido guardado exitosamente.</p>
            <button id="modal-ok-button" class="w-full px-6 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors">Aceptar</button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, deleteDoc, serverTimestamp, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        document.addEventListener('DOMContentLoaded', () => {
            const checkFirebaseConfig = setInterval(() => {
                if (window.firebaseConfig) {
                    clearInterval(checkFirebaseConfig);
                    initializeAppLogic();
                }
            }, 100);
        });

        async function initializeAppLogic() {
            const app = initializeApp(window.firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            await signInAnonymously(auth);

            // --- Selectores del DOM ---
            const clientForm = document.getElementById('client-form');
            const clientNameInput = document.getElementById('client-name');
            const clientNameHeader = document.getElementById('client-name-header');
            const saveBtn = document.getElementById('save-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const statusMessage = document.getElementById('status-message');
            const actionsMenuContainer = document.getElementById('actions-menu-container');
            const actionsMenuBtn = document.getElementById('actions-menu-btn');
            const actionsMenu = document.getElementById('actions-menu');
            const deleteBtn = document.getElementById('delete-btn');
            const duplicateBtn = document.getElementById('duplicate-btn');
            const idNumberInput = document.getElementById('id-number');
            const successModal = document.getElementById('success-modal');
            const modalOkButton = document.getElementById('modal-ok-button');
            
            // --- Lógica de UI para tipo de cliente ---
            const clientTypeRadios = document.querySelectorAll('input[name="client-type"]');
            const companyField = document.getElementById('company-field-container');
            const jobPositionField = document.getElementById('job-position-container');

            const updateFormUI = (type) => {
                if (type === 'individuo') {
                    companyField.classList.remove('hidden');
                    jobPositionField.classList.remove('hidden');
                    clientNameInput.placeholder = 'ej. Luis Mojica';
                    idNumberInput.placeholder = 'Número de Identificación';
                } else { // Compañía
                    companyField.classList.add('hidden');
                    jobPositionField.classList.add('hidden');
                    clientNameInput.placeholder = 'ej. Jabones SAS';
                    idNumberInput.placeholder = 'Número de Identificación (NIT)';
                }
            };
            
            clientTypeRadios.forEach(radio => {
                radio.addEventListener('change', (e) => updateFormUI(e.target.value));
            });
           

            // --- Lógica de Modo (Crear vs. Editar) ---
            const urlParams = new URLSearchParams(window.location.search);
            let clientId = urlParams.get('id');
            let isEditMode = clientId !== null;

            if (isEditMode) {
                // MODO VISTA / EDICIÓN
                actionsMenuContainer.classList.remove('hidden');
                saveBtn.textContent = 'Actualizar';
                const docRef = doc(db, "clientes", clientId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const clientData = docSnap.data();
                    clientNameHeader.textContent = clientData.nombre;
                    // Poblar formulario
                    clientNameInput.value = clientData.nombre;
                    document.querySelector(`input[name="client-type"][value="${clientData.tipo}"]`).checked = true;
                    updateFormUI(clientData.tipo);
                    
                    document.getElementById('email').value = clientData.email || '';
                    document.getElementById('phone').value = clientData.telefono || '';
                    document.getElementById('street').value = clientData.direccion?.calle || '';
                    document.getElementById('city').value = clientData.direccion?.ciudad || '';
                    document.getElementById('department').value = clientData.direccion?.departamento || '';
                    document.getElementById('country').value = clientData.direccion?.pais || '';
                    idNumberInput.value = clientData.identificacionNumero || '';
                    document.getElementById('website').value = clientData.sitioWeb || '';

                    if(clientData.tipo === 'individuo'){
                        document.getElementById('company-name').value = clientData.nombreCompania || '';
                        document.getElementById('job-position').value = clientData.puestoTrabajo || '';
                    }

                } else {
                    console.error("No se encontró el cliente!");
                    statusMessage.textContent = "Cliente no encontrado.";
                    clientNameHeader.textContent = "Error";
                }
            } else {
                 updateFormUI('compañia'); // Estado inicial para nuevo cliente
            }

            // --- Lógica de Botones ---
            cancelBtn.addEventListener('click', () => window.location.href = 'clientes.html');

            modalOkButton.addEventListener('click', () => {
                successModal.classList.add('hidden');
            });

            clientForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                saveBtn.disabled = true;
                statusMessage.textContent = 'Guardando...';

                const clientType = document.querySelector('input[name="client-type"]:checked').value;
                const clientData = {
                    tipo: clientType,
                    nombre: clientNameInput.value,
                    email: document.getElementById('email').value,
                    telefono: document.getElementById('phone').value,
                    direccion: {
                        calle: document.getElementById('street').value,
                        ciudad: document.getElementById('city').value,
                        departamento: document.getElementById('department').value,
                        pais: document.getElementById('country').value,
                    },
                    identificacionNumero: idNumberInput.value,
                    sitioWeb: document.getElementById('website').value,
                    fechaActualizacion: serverTimestamp()
                };

                if (clientType === 'individuo') {
                    clientData.nombreCompania = document.getElementById('company-name').value;
                    clientData.puestoTrabajo = document.getElementById('job-position').value;
                }

                try {
                    if (isEditMode) {
                        const originalDoc = await getDoc(doc(db, "clientes", clientId));
                        clientData.fechaCreacion = originalDoc.data().fechaCreacion; // Mantener la fecha de creación original
                        await setDoc(doc(db, "clientes", clientId), clientData);
                        statusMessage.textContent = '¡Cliente actualizado!';
                        clientNameHeader.textContent = clientData.nombre;
                        setTimeout(() => statusMessage.textContent = '', 3000);
                    } else {
                        clientData.fechaCreacion = serverTimestamp();
                        await addDoc(collection(db, "clientes"), clientData);
                        
                        // Mostrar pop-up y limpiar formulario
                        successModal.classList.remove('hidden');
                        clientForm.reset();
                        clientNameHeader.textContent = 'Nuevo Cliente';
                        document.querySelector('input[name="client-type"][value="compañia"]').checked = true;
                        updateFormUI('compañia');
                        statusMessage.textContent = ''; // Limpiar mensaje de "Guardando..."
                    }

                } catch (error) {
                    console.error("Error al guardar:", error);
                    statusMessage.textContent = 'Error al guardar.';
                } finally {
                    saveBtn.disabled = false;
                }
            });

            // --- Lógica de Acciones (Duplicar / Eliminar) ---
            actionsMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                actionsMenu.classList.toggle('hidden');
            });
            document.addEventListener('click', (e) => {
                if (!actionsMenuBtn.contains(e.target) && !actionsMenu.contains(e.target)) {
                    actionsMenu.classList.add('hidden');
                }
            });

            deleteBtn.addEventListener('click', async () => {
                if (confirm('¿Estás seguro de que quieres eliminar este cliente? Esta acción no se puede deshacer.')) {
                    try {
                        await deleteDoc(doc(db, "clientes", clientId));
                        window.location.href = 'clientes.html';
                    } catch (error) {
                        console.error("Error al eliminar:", error);
                        statusMessage.textContent = 'Error al eliminar.';
                    }
                }
            });

            duplicateBtn.addEventListener('click', async () => {
                const docRef = doc(db, "clientes", clientId);
                const docSnap = await getDoc(docRef);
                if(docSnap.exists()){
                    const originalData = docSnap.data();
                    const newDocData = {
                        ...originalData,
                        nombre: `${originalData.nombre} (Copia)`,
                        fechaCreacion: serverTimestamp(),
                        fechaActualizacion: serverTimestamp(),
                    };
                    
                    try {
                        const newDocRef = await addDoc(collection(db, "clientes"), newDocData);
                        window.location.href = `gestionar_cliente.html?id=${newDocRef.id}`;
                    } catch (error) {
                        console.error("Error al duplicar:", error);
                        statusMessage.textContent = 'Error al duplicar.';
                    }
                }
            });
        }
    </script>
</body>
</html>
