<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPQ - Importar Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ruta corregida para subir un nivel -->
    <script src="../firebase-config.js" defer></script>
    <!-- PapaParse para leer CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <!-- Header -->
    <header class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-semibold text-white">Importar un archivo</h1>
            <div>
                 <!-- Ruta a un archivo en la misma carpeta -->
                <a href="clientes.html" class="text-gray-400 hover:text-indigo-400 transition-colors">Cancelar</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center py-20 px-4">
        <div class="w-full max-w-lg text-center">
            <div id="drop-area" class="border-2 border-dashed border-gray-600 rounded-xl p-12 cursor-pointer hover:border-indigo-500 transition-colors">
                <input type="file" id="file-input" class="hidden" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                <div class="flex flex-col items-center">
                    <svg class="w-16 h-16 text-gray-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <p id="drop-area-text" class="text-lg font-semibold">Arrastre o suba el archivo a importar</p>
                    <p class="text-sm text-gray-400 mt-2">Se recomiendan los archivos de Excel ya que el formato es automático. También puede usar archivos .csv</p>
                </div>
            </div>
            <div id="status-message" class="mt-4 text-center font-medium h-5"></div>
            <button id="download-template" class="mt-8 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                Descargar Plantilla de Importación
            </button>
        </div>
    </main>

    <!-- Modal de Éxito -->
    <div id="success-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center px-4 z-50">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-md w-full">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-500 mb-6">
                <svg class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
            </div>
            <h3 class="text-2xl font-bold text-white text-center">¡Importación Exitosa!</h3>
            <p class="text-gray-400 mt-2 mb-6 text-center">Los siguientes clientes han sido creados:</p>
            <div id="imported-clients-list" class="bg-gray-700 rounded-lg p-4 max-h-48 overflow-y-auto text-left">
                <!-- La lista de clientes se insertará aquí -->
            </div>
            <button id="modal-ok-button" class="w-full mt-8 px-6 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors duration-300">
                Aceptar
            </button>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        document.addEventListener('DOMContentLoaded', () => {
            const checkFirebaseConfig = setInterval(() => {
                if (window.firebaseConfig) {
                    clearInterval(checkFirebaseConfig);
                    initializeAppLogic();
                }
            }, 100);
        });

        function initializeAppLogic() {
            const app = initializeApp(window.firebaseConfig);
            const db = getFirestore(app);

            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('file-input');
            const downloadTemplateBtn = document.getElementById('download-template');
            const statusMessage = document.getElementById('status-message');
            const dropAreaText = document.getElementById('drop-area-text');
            const successModal = document.getElementById('success-modal');
            const importedClientsList = document.getElementById('imported-clients-list');
            const modalOkButton = document.getElementById('modal-ok-button');

            dropArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.add('border-indigo-500'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.remove('border-indigo-500'), false);
            });
            dropArea.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files), false);
            
            modalOkButton.addEventListener('click', () => {
                window.location.href = 'clientes.html';
            });

            const handleFiles = (files) => {
                if (files.length > 0) {
                    const file = files[0];
                    dropAreaText.textContent = file.name;
                    statusMessage.textContent = 'Procesando archivo...';
                    statusMessage.className = 'text-indigo-400';
                    parseCSV(file);
                }
            };

            const parseCSV = (file) => {
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: async (results) => {
                        const clients = results.data;
                        const importedNames = [];
                        try {
                            for (const client of clients) {
                                const clientData = {
                                    tipo: client.tipo,
                                    nombre: client.nombre,
                                    email: client.email,
                                    telefono: client.telefono,
                                    direccion: {
                                        calle: client.calle,
                                        ciudad: client.ciudad,
                                        departamento: client.departamento,
                                        pais: client.pais,
                                    },
                                    identificacionNumero: client.identificacionNumero,
                                    sitioWeb: client.sitioWeb,
                                    nombreCompania: client.nombreCompania,
                                    puestoTrabajo: client.puestoTrabajo,
                                    fechaCreacion: serverTimestamp(),
                                    fechaActualizacion: serverTimestamp()
                                };
                                await addDoc(collection(db, "clientes"), clientData);
                                importedNames.push(client.nombre);
                            }
                            
                            importedClientsList.innerHTML = importedNames.map(name => `<p class="text-gray-300">- ${name}</p>`).join('');
                            successModal.classList.remove('hidden');

                        } catch (error) {
                            console.error("Error al importar clientes:", error);
                            statusMessage.textContent = 'Error al guardar los datos en la base de datos.';
                            statusMessage.className = 'text-red-500';
                        }
                    },
                    error: (error) => {
                        console.error("Error al parsear el archivo:", error);
                        statusMessage.textContent = 'Error al leer el archivo CSV.';
                        statusMessage.className = 'text-red-500';
                    }
                });
            };

            downloadTemplateBtn.addEventListener('click', () => {
                const headers = ["tipo", "nombre", "email", "telefono", "calle", "ciudad", "departamento", "pais", "identificacionNumero", "sitioWeb", "nombreCompania", "puestoTrabajo"];
                const exampleCompany = ["compañia", "Jabones SAS", "facturacion@jabones.com", "+576015551234", "Calle Falsa 123", "Bogotá", "Cundinamarca", "Colombia", "900.123.456-7", "https://jabones.com", "", ""];
                const exampleIndividual = ["individuo", "Luis Mojica", "luis.mojica@example.com", "+573105551234", "Carrera 7 # 8-90", "Medellín", "Antioquia", "Colombia", "12345678", "", "Jabones SAS", "Director de Ventas"];
                
                const csvContent = [headers, exampleCompany, exampleIndividual].map(e => e.join(",")).join("\n");
                
                const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "plantilla_importacion_clientes.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }
    </script>
</body>
</html>
