<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPQ - Lista de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="../firebase-config.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tooltip-container:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <nav class="bg-white dark:bg-gray-800 shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="../landing_page.html" class="text-xl font-semibold text-indigo-600 dark:text-indigo-400">CPQ System</a>
            <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">Ayuda</a>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-4">
                <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">Clientes</h1>
                <!-- Menú Acciones Principales -->
                <div class="relative">
                    <div class="tooltip-container">
                         <button id="main-actions-btn" class="text-gray-400 hover:text-gray-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        </button>
                        <div class="tooltip absolute z-10 -mt-16 ml-[-20px] px-2 py-1 bg-gray-700 text-white text-xs rounded opacity-0 visibility-hidden transition-opacity duration-300">Acciones</div>
                    </div>
                    <div id="main-actions-menu" class="hidden absolute left-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-xl z-20 border border-gray-200 dark:border-gray-700">
                        <a href="importar_clientes.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Importar registros</a>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-4">
                 <!-- Selector de Vista -->
                <div class="flex items-center bg-gray-200 dark:bg-gray-700 rounded-lg p-1">
                    <button id="view-list-btn" class="p-2 rounded-md bg-white dark:bg-gray-800 text-indigo-600 dark:text-indigo-400">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 9a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 14a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"></path></svg>
                    </button>
                    <button id="view-kanban-btn" class="p-2 rounded-md text-gray-500">
                         <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    </button>
                </div>
                <a href="gestionar_cliente.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition">+ Nuevo</a>
            </div>
        </div>

        <!-- Barra de acciones de selección -->
        <div id="selection-actions-bar" class="hidden flex items-center justify-between bg-gray-200 dark:bg-gray-800 p-3 rounded-lg mb-4">
             <span id="selection-count" class="font-bold text-indigo-600 dark:text-indigo-400"></span>
             <div class="relative">
                <button id="bulk-actions-btn" class="flex items-center gap-2 bg-white dark:bg-gray-700 px-4 py-2 rounded-lg font-semibold">
                    Acciones
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="bulk-actions-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-xl z-10">
                    <button id="export-selected-btn" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-600">Exportar a CSV</button>
                    <button id="delete-selected-btn" class="w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600">Eliminar</button>
                </div>
             </div>
        </div>


        <!-- Contenedor de Vistas -->
        <div id="loading-message" class="text-gray-500 text-center col-span-full">Cargando clientes...</div>
        <!-- Vista Lista -->
        <div id="client-list-container" class="overflow-x-auto bg-white dark:bg-gray-800 rounded-lg shadow">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="p-4">
                            <input type="checkbox" id="select-all-checkbox" class="w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500 dark:focus:ring-indigo-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        </th>
                        <th scope="col" class="px-6 py-3">Nombre</th>
                        <th scope="col" class="px-6 py-3">Email</th>
                        <th scope="col" class="px-6 py-3">Teléfono</th>
                        <th scope="col" class="px-6 py-3">País</th>
                    </tr>
                </thead>
                <tbody id="client-list-tbody"></tbody>
            </table>
        </div>
        <!-- Vista Kanban -->
        <div id="client-kanban-container" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        document.addEventListener('DOMContentLoaded', () => {
            const checkFirebaseConfig = setInterval(() => {
                if (window.firebaseConfig) {
                    clearInterval(checkFirebaseConfig);
                    initializeAppLogic();
                }
            }, 100);
        });

        async function initializeAppLogic() {
            const app = initializeApp(window.firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            await signInAnonymously(auth);

            let allClientsData = []; // Cache for client data
            const selectedClients = new Set();

            const loadingMessage = document.getElementById('loading-message');
            const listContainer = document.getElementById('client-list-container');
            const listTbody = document.getElementById('client-list-tbody');
            const kanbanContainer = document.getElementById('client-kanban-container');
            const viewListBtn = document.getElementById('view-list-btn');
            const viewKanbanBtn = document.getElementById('view-kanban-btn');
            const selectAllCheckbox = document.getElementById('select-all-checkbox');
            const selectionActionsBar = document.getElementById('selection-actions-bar');
            const selectionCount = document.getElementById('selection-count');
            const bulkActionsBtn = document.getElementById('bulk-actions-btn');
            const bulkActionsMenu = document.getElementById('bulk-actions-menu');
            const exportSelectedBtn = document.getElementById('export-selected-btn');
            const deleteSelectedBtn = document.getElementById('delete-selected-btn');


            // --- Fetch and Render Data ---
            const fetchAndRenderClients = async () => {
                try {
                    const querySnapshot = await getDocs(collection(db, "clientes"));
                    allClientsData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    loadingMessage.classList.add('hidden');
                    if (allClientsData.length === 0) {
                        listContainer.innerHTML = '<p class="text-center text-gray-500 py-10">No hay clientes. ¡Añade uno para empezar!</p>';
                        kanbanContainer.innerHTML = '<p class="text-center text-gray-500 py-10 col-span-full">No hay clientes. ¡Añade uno para empezar!</p>';
                        return;
                    }
                    renderListView();
                    renderKanbanView();
                } catch (error) {
                    console.error("Error fetching clients:", error);
                    loadingMessage.textContent = 'Error al cargar los clientes.';
                }
            };
            
            const renderListView = () => {
                listTbody.innerHTML = '';
                allClientsData.forEach(client => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600";
                    tr.innerHTML = `
                        <td class="w-4 p-4">
                            <input type="checkbox" data-id="${client.id}" class="client-checkbox w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 rounded">
                        </td>
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                             <a href="gestionar_cliente.html?id=${client.id}" class="hover:underline">${client.nombre || 'N/A'}</a>
                        </th>
                        <td class="px-6 py-4">${client.email || ''}</td>
                        <td class="px-6 py-4">${client.telefono || ''}</td>
                        <td class="px-6 py-4">${client.direccion?.pais || ''}</td>
                    `;
                    listTbody.appendChild(tr);
                });
            };

            const renderKanbanView = () => {
                kanbanContainer.innerHTML = '';
                allClientsData.forEach(client => {
                    const initial = client.nombre ? client.nombre.charAt(0).toUpperCase() : '?';
                    const card = document.createElement('a');
                    card.href = `gestionar_cliente.html?id=${client.id}`;
                    card.className = "bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md flex gap-4 items-center hover:shadow-xl transition-shadow";
                    card.innerHTML = `
                        <div class="flex-shrink-0 w-12 h-12 rounded-lg bg-indigo-500 text-white flex items-center justify-center text-2xl font-bold">${initial}</div>
                        <div>
                            <h3 class="font-bold text-lg text-gray-900 dark:text-white">${client.nombre}</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">${client.email || ''}</p>
                            <p class="text-sm text-gray-500 dark:text-gray-400">${client.telefono || ''}</p>
                            <p class="text-sm text-gray-500 dark:text-gray-400">${client.direccion?.ciudad || ''}, ${client.direccion?.pais || ''}</p>
                        </div>
                    `;
                    kanbanContainer.appendChild(card);
                });
            };

            await fetchAndRenderClients();


            // --- View Toggling Logic ---
            const toggleView = (view) => {
                if (view === 'list') {
                    listContainer.classList.remove('hidden');
                    kanbanContainer.classList.add('hidden');
                    viewListBtn.classList.add('bg-white', 'dark:bg-gray-800', 'text-indigo-600', 'dark:text-indigo-400');
                    viewKanbanBtn.classList.remove('bg-white', 'dark:bg-gray-800', 'text-indigo-600', 'dark:text-indigo-400');
                } else {
                    listContainer.classList.add('hidden');
                    kanbanContainer.classList.remove('hidden');
                    viewKanbanBtn.classList.add('bg-white', 'dark:bg-gray-800', 'text-indigo-600', 'dark:text-indigo-400');
                    viewListBtn.classList.remove('bg-white', 'dark:bg-gray-800', 'text-indigo-600', 'dark:text-indigo-400');
                }
            };
            viewListBtn.addEventListener('click', () => toggleView('list'));
            viewKanbanBtn.addEventListener('click', () => toggleView('kanban'));

            // --- Selection Logic ---
            const updateSelectionUI = () => {
                const count = selectedClients.size;
                if (count > 0) {
                    selectionActionsBar.classList.remove('hidden');
                    selectionCount.textContent = `${count} seleccionado(s)`;
                } else {
                    selectionActionsBar.classList.add('hidden');
                }
                document.querySelectorAll('.client-checkbox').forEach(cb => {
                    cb.checked = selectedClients.has(cb.dataset.id);
                });
                selectAllCheckbox.checked = count > 0 && count === allClientsData.length;
            };

            listTbody.addEventListener('change', (e) => {
                if (e.target.classList.contains('client-checkbox')) {
                    const id = e.target.dataset.id;
                    if (e.target.checked) {
                        selectedClients.add(id);
                    } else {
                        selectedClients.delete(id);
                    }
                    updateSelectionUI();
                }
            });

            selectAllCheckbox.addEventListener('change', () => {
                selectedClients.clear();
                if (selectAllCheckbox.checked) {
                    allClientsData.forEach(client => selectedClients.add(client.id));
                }
                updateSelectionUI();
            });

            // --- Bulk Actions Logic ---
            bulkActionsBtn.addEventListener('click', () => bulkActionsMenu.classList.toggle('hidden'));
            document.addEventListener('click', (e) => {
                if (!bulkActionsBtn.contains(e.target) && !bulkActionsMenu.contains(e.target)) {
                    bulkActionsMenu.classList.add('hidden');
                }
            });

            deleteSelectedBtn.addEventListener('click', async () => {
                if (confirm(`¿Estás seguro de que quieres eliminar ${selectedClients.size} cliente(s)?`)) {
                    try {
                        const batch = writeBatch(db);
                        selectedClients.forEach(id => {
                            batch.delete(doc(db, "clientes", id));
                        });
                        await batch.commit();
                        selectedClients.clear();
                        updateSelectionUI();
                        await fetchAndRenderClients(); // Refresh data
                    } catch (error) {
                        console.error("Error deleting clients:", error);
                        alert("Hubo un error al eliminar los clientes.");
                    }
                }
            });
            
            exportSelectedBtn.addEventListener('click', () => {
                const headers = ["tipo", "nombre", "email", "telefono", "calle", "ciudad", "departamento", "pais", "identificacionNumero", "sitioWeb", "nombreCompania", "puestoTrabajo"];
                const selectedData = allClientsData.filter(client => selectedClients.has(client.id));
                let csvContent = "data:text/csv;charset=utf-8,\uFEFF" + headers.join(",") + "\n";

                selectedData.forEach(client => {
                    const row = [
                        client.tipo || '',
                        `"${client.nombre || ''}"`,
                        client.email || '',
                        client.telefono || '',
                        `"${client.direccion?.calle || ''}"`,
                        `"${client.direccion?.ciudad || ''}"`,
                        `"${client.direccion?.departamento || ''}"`,
                        `"${client.direccion?.pais || ''}"`,
                        client.identificacionNumero || '',
                        client.sitioWeb || '',
                        client.nombreCompania || '',
                        client.puestoTrabajo || ''
                    ];
                    csvContent += row.join(",") + "\n";
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "clientes_exportados.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
            
            // --- Main Actions Menu Logic ---
            const mainActionsBtn = document.getElementById('main-actions-btn');
            const mainActionsMenu = document.getElementById('main-actions-menu');

            mainActionsBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                mainActionsMenu.classList.toggle('hidden');
            });

            document.addEventListener('click', () => {
                mainActionsMenu.classList.add('hidden');
            });
        }
    </script>
</body>
</html>
