<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPQ - Crear Nuevo Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="../firebase-config.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen px-4">

    <div class="w-full max-w-2xl p-8 space-y-8 bg-gray-800 rounded-2xl shadow-2xl">
        <div>
            <h1 class="text-3xl font-bold text-indigo-400">Crear Nuevo Producto</h1>
        </div>
        <form id="create-product-form" class="space-y-6">
            <div>
                <label for="product-name" class="block mb-2 text-sm font-medium text-gray-400">Nombre del Producto</label>
                <input type="text" id="product-name" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="product-description" class="block mb-2 text-sm font-medium text-gray-400">Descripci√≥n</label>
                <textarea id="product-description" rows="4" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="product-price" class="block mb-2 text-sm font-medium text-gray-400">Precio Base (USD)</label>
                    <input type="text" id="product-price" inputmode="decimal" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="0.00" required>
                </div>
                <div>
                    <label for="product-sku" class="block mb-2 text-sm font-medium text-gray-400">SKU</label>
                    <input type="text" id="product-sku" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
            </div>
            <div id="status-message" class="text-center font-medium h-5"></div>
            <div class="flex items-center justify-end space-x-4 pt-4">
                <button type="button" id="cancel-button" class="px-6 py-3 font-semibold text-white bg-gray-600 rounded-lg hover:bg-gray-700">Cancelar</button>
                <button type="submit" id="save-button" class="px-6 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Guardar Producto</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        document.addEventListener('DOMContentLoaded', () => {
            const checkFirebaseConfig = setInterval(() => {
                if (window.firebaseConfig) {
                    clearInterval(checkFirebaseConfig);
                    initializeAppLogic();
                }
            }, 100);
        });

        function initializeAppLogic() {
            const app = initializeApp(window.firebaseConfig);
            const db = getFirestore(app);
            const productsCollectionRef = collection(db, "productos");

            const createForm = document.getElementById('create-product-form');
            const cancelButton = document.getElementById('cancel-button');

            // RUTA CORREGIDA: Sube un nivel y entra a la carpeta 'catalogo'
            cancelButton.addEventListener('click', () => {
                window.location.href = '../catalogo/catalogo.html';
            });

            createForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const saveButton = document.getElementById('save-button');
                saveButton.disabled = true;
                saveButton.textContent = 'Guardando...';

                try {
                    await addDoc(productsCollectionRef, {
                        nombre: document.getElementById('product-name').value,
                        descripcion: document.getElementById('product-description').value,
                        precioBase: parseFloat(document.getElementById('product-price').value),
                        sku: document.getElementById('product-sku').value,
                        fechaCreacion: serverTimestamp()
                    });
                    // RUTA CORREGIDA: Sube un nivel y entra a la carpeta 'catalogo'
                    window.location.href = '../catalogo/catalogo.html';
                } catch (error) {
                    console.error("Error al guardar el producto: ", error);
                    document.getElementById('status-message').textContent = 'Error al guardar.';
                    saveButton.disabled = false;
                    saveButton.textContent = 'Guardar Producto';
                }
            });
        }
    </script>
</body>
</html>
